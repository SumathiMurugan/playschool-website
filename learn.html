<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Loading Text Animation using CSS</title>
<body>
    <header>
        <h1>KIDS DREAMZ</h1>
    </header>
    <video id="Test_Video"  width="100%" controls>
        <source src="sumi.mp4"
                type="video/mp4">
        <source src="sumi.ogg"
                type="video/ogg">
    </video>
    <button ondblclick="My_Video()"
            type="button">
      Mute by default
    </button>
    <script>
        function My_Video() {
            v.defaultMuted = true;
            v.load()
        }
    </script>
    <footer class="bg-dark-1">
      <section id="footer" class="py-5">
        <div class="container text-center">
          <a href="#" class="twitter"></a>
          <a href="#" class="linkedin"></a>
          <a href="#" class="facebook"></a>
          <a href="#" class="skype"></a>
          <a href="#" class="flickr"></a>
          <h6 class="m-0 mt-4 text-center text-white text-capitalize">Copyright &copy; 2023 designed by sumathi</h6>
        </div>
      </section>
    </footer>
    <style>
      #footer .twitter {
  background-image: url(http://manstyle.coralixthemes.com/dark/img/dark/icons/footer-icons.png);
  background-repeat: no-repeat;
  background-position: 0 0;
}
#footer .linkedin {
  background-image: url(http://manstyle.coralixthemes.com/dark/img/dark/icons/footer-icons.png);
  background-repeat: no-repeat;
  background-position: -78px 0;
}
#footer .facebook {
  background-image: url(http://manstyle.coralixthemes.com/dark/img/dark/icons/footer-icons.png);
  background-repeat: no-repeat;
  background-position: -233px 0;
}
#footer .skype {
  background-image: url(http://manstyle.coralixthemes.com/dark/img/dark/icons/footer-icons.png);
  background-repeat: no-repeat;
  background-position: -156px 0;
}
#footer .flickr {
  background-image: url(http://manstyle.coralixthemes.com/dark/img/dark/icons/footer-icons.png);
  background-repeat: no-repeat;
  background-position: -310px 0;
}
#footer a {
  height: 56px;
  width: 56px;
  display: inline-block;
  margin: 10px;
}
#footer a:hover {
  transition: all 0.3s ease-out;
  -webkit-transition: all 0.3s ease-out;
}
#footer .twitter:hover {
  background-position: 0 -56px;
}
#footer .facebook:hover {
  background-position: -233px -56px;
}
#footer .skype:hover {
  background-position: -156px -56px;
}
#footer .linkedin:hover {
  background-position: -78px -56px;
}
#footer .flickr:hover {
  background-position: -310px -56px;
}
.bg-dark-1{
  background-color: #FF3CAC;
background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
 
}
 </style>
 </body>
 </html>
